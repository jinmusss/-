<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金木常胜日志 - 交易分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d0d18; color: #e2e8f0; min-height: 100vh; display: flex; flex-direction: column; }
        .neon-glow { box-shadow: 0 0 10px rgba(0,220,255,0.6),0 0 20px rgba(0,220,255,0.4); transition: all 0.3s ease; }
        .neon-glow:hover { box-shadow:0 0 15px rgba(0,255,255,0.8),0 0 30px rgba(0,255,255,0.6); }
        .cyber-button { background-image: linear-gradient(90deg, #00d4ff,#8338ec); color: white; font-weight:bold; letter-spacing:0.05em; transition: transform 0.2s, box-shadow 0.2s; }
        .cyber-button:hover { box-shadow:0 0 15px rgba(131,56,236,0.8); transform: translateY(-2px); }
        .component-bg { background-color: #1a1a2e; border:1px solid #2d2d4c; }
        .metric-profit { border-bottom:4px solid #10b981; }
        .metric-drawdown { border-bottom:4px solid #ec4899; }
        .metric-neutral { border-bottom:4px solid #06b6d4; }
        .modal-overlay { background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
    </style>
</head>
<body class="selection:bg-cyan-600 selection:text-black">
    <div id="app" class="p-4 md:p-8 max-w-7xl mx-auto w-full flex-grow">
        <header class="mb-8 border-b border-cyan-400/30 pb-4 flex justify-between items-center flex-wrap gap-4">
            <div class="flex items-center space-x-4">
                <i class="fas fa-book-open text-4xl text-cyan-400 neon-glow"></i>
                <h1 class="text-3xl md:text-4xl font-extrabold tracking-wider text-white"><span class="text-cyan-400">JINMU</span> ALWAYS WIN</h1>
            </div>
            <div class="flex items-center space-x-3 text-sm">
                <div class="flex items-center space-x-2 bg-[#252542] p-2 rounded-lg">
                    <label for="initial-capital" class="text-xs text-gray-400">初始资金 ($):</label>
                    <input type="number" id="initial-capital" value="10000" min="1" step="100" class="w-24 p-0.5 text-right rounded bg-transparent border-none text-white focus:ring-0 focus:outline-none" onchange="saveInitialCapital(this.value)" />
                </div>
                <span id="user-id-display" class="px-3 py-1 rounded-full text-xs font-semibold bg-[#8338ec] text-white">用户ID: 载入中...</span>
                <i class="fas fa-user-circle text-2xl text-gray-500"></i>
            </div>
        </header>
        <main id="dashboard-view">
            <h2 class="text-2xl font-bold mb-6 text-gray-100 border-l-4 border-emerald-400 pl-3"><i class="fas fa-tachometer-alt mr-2 text-emerald-400"></i>交易性能分析仪表板</h2>
            <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
                <div class="flex items-center space-x-4 text-sm">
                    <div class="flex items-center space-x-2">
                        <label for="month-year-filter" class="text-sm text-gray-400">交易日志筛选:</label>
                        <select id="month-year-filter" class="px-3 py-2 rounded-lg bg-[#252542] text-gray-300 border border-[#44447a] focus:ring-cyan-400 focus:border-cyan-400 text-sm" onchange="applyLogFilter(this.value)"><option value="all">显示全部记录</option></select>
                    </div>
                    <button class="px-4 py-2 rounded-lg bg-[#252542] text-gray-300 hover:bg-cyan-600/50 transition"><i class="fas fa-tag mr-1"></i>按模型筛选</button>
                </div>
                <button onclick="openTradeModal()" class="cyber-button px-6 py-2 rounded-full text-md shadow-lg"><i class="fas fa-plus mr-2"></i>记录新交易</button>
            </div>
            <div id="metrics-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8"></div>
            <div class="p-6 rounded-xl component-bg shadow-2xl mb-8">
                <h3 class="text-xl font-semibold mb-4 text-gray-100 border-l-2 border-pink-500 pl-2"><i class="fas fa-chart-area mr-1 text-pink-500"></i>账户资产净值曲线 (Equity Curve)</h3>
                <div class="flex space-x-2 mb-4 text-sm flex-wrap gap-2" id="time-filters">
                    <button data-filter="all" class="filter-button px-3 py-1 rounded-full bg-cyan-600/70 text-white font-semibold shadow-md transition"><i class="fas fa-history mr-1"></i>全部记录</button>
                    <button data-filter="year" class="filter-button px-3 py-1 rounded-full bg-[#252542] text-gray-300 hover:bg-cyan-600/50 transition"><i class="fas fa-calendar-alt mr-1"></i>今年</button>
                    <button data-filter="month" class="filter-button px-3 py-1 rounded-full bg-[#252542] text-gray-300 hover:bg-cyan-600/50 transition"><i class="fas fa-calendar-day mr-1"></i>本月</button>
                    <button data-filter="week" class="filter-button px-3 py-1 rounded-full bg-[#252542] text-gray-300 hover:bg-cyan-600/50 transition"><i class="fas fa-calendar-week mr-1"></i>本周</button>
                </div>
                <div class="h-96"><canvas id="equity-chart"></canvas></div>
            </div>
            <div class="p-6 rounded-xl component-bg shadow-2xl overflow-x-auto">
                <h3 class="text-xl font-semibold mb-4 text-gray-100 border-l-2 border-cyan-400 pl-2"><i class="fas fa-clipboard-list mr-1"></i>交易记录 (Total: <span id="trade-count">0</span>)</h3>
                <table class="min-w-full divide-y divide-[#44447a]"><thead class="bg-[#252542] text-xs uppercase tracking-wider"><tr><th class="px-6 py-3 text-left font-medium text-gray-300">时间</th><th class="px-6 py-3 text-left font-medium text-gray-300">交易对</th><th class="px-6 py-3 text-left font-medium text-gray-300">方向</th><th class="px-6 py-3 text-left font-medium text-gray-300">R值 (风险回报)</th><th class="px-6 py-3 text-right font-medium text-gray-300">绝对盈亏 ($)</th><th class="px-6 py-3 text-left font-medium text-gray-300">图表/日志</th></tr></thead><tbody id="trade-log-body" class="divide-y divide-[#44447a] text-sm"><tr><td colspan="6" class="p-6 text-center text-gray-500 italic" id="log-status"><i class="fas fa-circle-notch fa-spin mr-2"></i>正在从数据矩阵载入交易数据...</td></tr></tbody></table>
            </div>
        </main>
    </div>
    <!-- 模态框、JS脚本等可继续扩展 -->
</body>
</html>
